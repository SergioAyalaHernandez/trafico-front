<div class="min-h-screen flex bg-gray-50/50" [ngClass]="isMobile ? 'flex-col' : 'flex-row'">
  <app-navbar *ngIf="!isMobile" [collapsed]="isCollapsed" (collapseChange)="isCollapsed = $event" class="w-64"/>
  <app-navbar-mobile *ngIf="isMobile" />
  <main
    [ngClass]="isMobile ? 'w-full' : 'flex-1'"
    class="transition-all duration-300 p-4">
    <router-outlet></router-outlet>
  </main>
</div>
